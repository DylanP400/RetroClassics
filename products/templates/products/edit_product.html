{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 col-md-6 mt-5">
            <hr>
            <h2 class="logo-font mt-5 mb-4 text-white robo-font">Product Managment</h2>
            <h5 class="text-white">Edit product</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2 text-yellow"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn bg-red" href="{% url 'products' %}"><span class="text-white">Cancel</span></a>
                    <button class="btn rounded-0 bg-green" type="submit"><span class="text-white">Update
                            Product</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
