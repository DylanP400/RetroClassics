<ul class="mt-2">
<li class="list-inline-item">
    <a class="nav-link d-block d-lg-none" href="#" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-md blue"></i></div>
            <p class="my-0 lt-blue font-weight-bold sm">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search blue"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" aria-label="Account">
        <div class="text-center">
            <div><i class="fas fa-user fa-md blue font-size"></i></div>
            <p class="my-0 mx-0 lt-blue font-weight-bold sm">Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'add_product' %}" class="dropdown-item lt-blue font-weight-bold">Product Management</a>
        {% endif %}
        <a href="{% url 'profile' %}" class="dropdown-item lt-blue font-weight-bold">Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item lt-blue font-weight-bold">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item lt-blue font-weight-bold">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item lt-blue font-weight-bold">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
        href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-basket-shopping fa-md blue"></i></div>
            <p class="my-0 lt-blue sm">
                {% if grand_total %}
                €{{ grand_total|floatformat:2 }}
                {% else %}
                €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
</ul>
