{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section>
    <div class="container review-cont p-3">
        <div class="overlay"></div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        <!--csrf token is added to give security to django forms-->
                        <fieldset class="form-group">
                            <legend class="mb-3 text-white">You can edit below</legend>
                            <!--Crispy forms-->
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn bg-blue border-white text-white btn-square" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</section>
{% endblock content %}
