{% extends "base.html"%}
{% load static %}


{% block content %}
<section class="bg-lt-blu">
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
                <div class="mt-5 pt-3">
                    <h2 class="text-white text-center">Are you sure you want to delete your testimonial?</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" value="Delete Testimonial"
                                class="btn btn-danger text-white mt-3">Delete</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'profile' %}" class="btn bg-blue mt-3 text-white">Return</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
