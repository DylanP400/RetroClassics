{% extends "base.html" %}
{% load static %}

{% block pageheader %}
<div class="container header-container mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Shopping bag</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive">
                {{ bag_items }}
            </div>
            {% else %}
            <p>Your bag is empty</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
